<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .buttons-container {
            text-align: center;
        }
        .buttons-container form {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body class="pgConta">
    <h1>Detalhes da Conta</h1>
    <p>Número da Conta: {{ numero_da_conta }}</p>
    <p>Titular: {{ titular }}</p>
    <p>Saldo Atual: <span id="saldo_atual">{{ saldo_atual }}</span></p>

    <div id="mensagem">
        {% if mensagem %}
        <p>{{ mensagem }}</p>
        {% endif %}
    </div>

    <div class="buttons-container">
        <form action="{{ url_for('realizar_deposito', numero=numero_da_conta) }}" method="POST">
            <label for="valor_deposito">Valor do Depósito:</label>
            <input type="number" id="valor_deposito" name="valor" step="0.01" required>
            <button type="submit" class="deposito">Depositar</button>
        </form>
        <form action="{{ url_for('realizar_saque', numero=numero_da_conta) }}" method="POST">
            <label for="valor_saque">Valor do Saque:</label>
            <input type="number" id="valor_saque" name="valor" step="0.01" required>
            <button type="submit" class="saque">Sacar</button>
        </form><br>
        <form action="{{ url_for('extrato', numero=numero_da_conta) }}" method="GET">
            <button type="submit" class="extrato">Extrato</button>
        </form>
        <div class="register-link">
            <p><a href="{{ url_for('login') }}">SAIR</a></p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
